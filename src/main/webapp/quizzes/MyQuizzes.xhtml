<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="My Quizzes" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <div align="center" style="width:97%">

            <h:form id="MyQuizzesListForm">

                <p:panel header="MyQuizzes">
                    <h:form>
<!--                        <script type="text/javascript">-->
<!--                            function callQuestion(test){-->
<!--                                window.onbeforeunload = function() {-->
<!--                                    alert(test)-->
<!--                                    console.log(test)-->
<!--                                    "#{myQuizController.updateQuestion(test)}"-->

<!--                                }-->


<!--                            }-->

<!--                        </script>-->

                        <div>
                            <p:dataTable style="text-align: center; width: 80%" var="item" value="#{myQuizController.items}" rowIndexVar="rowIndex">
                                <p:column id="id" style="text-align: left" headerText="ID">
                                    <h:outputText value="#{item.id}" />
                                </p:column>

                                <p:column style="text-align: left" headerText="Title">
                                    <h:outputText class="inputTextField" value="#{item.title}" />
                                </p:column>

                                <p:column style="text-align: left" headerText="Published">
                                    <h:outputText class="inputTextField" value="#{item.publish}" />
                                </p:column>

                                <p:column style="text-align: left" headerText="Created Date">
                                    <h:outputText class="inputTextField" value="#{item.publishAt}" />
                                </p:column>

                                <p:column style="text-align: left" headerText="Access Code">
                                    <h:outputText class="inputTextField" value="#{item.accessCode}" />
                                </p:column>

                                <p:column style="text-align: left" headerText="">

                                    <p:commandButton id="view" ajax="false"  icon="pi pi-search" action="#{myQuizController.updateQuestion(item.id)}"  styleClass="rounded-button ui-button-success ui-button-outlined"/>
                                    <p:tooltip for="view" value="View" showEffect="clip" hideEffect="fold" />
                                    &nbsp;
                                    <p:commandButton type="button" id="edit" icon="pi pi-bookmark" styleClass="rounded-button ui-button-secondary ui-button-outlined"></p:commandButton>
                                    <p:tooltip for="edit" value="Edit" showEffect="clip" hideEffect="fold" />
                                    &nbsp;
                                    <p:commandButton type="button" id="publish" icon="pi pi-check" styleClass="rounded-button ui-button-outlined"></p:commandButton>
                                    <p:tooltip for="publish" value="Publish" showEffect="clip" hideEffect="fold" />
                                    &nbsp;
                                    <p:commandButton type="button" id="delete" icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-outlined"></p:commandButton>
                                    <p:tooltip for="delete" value="Delete" showEffect="clip" hideEffect="fold" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </h:form>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

</html>
