<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Create Quiz"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <div align="center" style="width:95%">

            <h:form id="CreateQuizForm">
                <p:button icon="fas fa-plus" styleClass="float"/>
                <p:card style="max-width: 80%">
                    <p:panel id="createQuizPanel" styleClass="">
                        <p:panelGrid columns="2" cellpadding="7" style="max-width: inherit" styleClass="ui-noborder">

                            <h:outputLabel value="Quiz Title:" for="quizTitle" />
                            <p:inputText id="quizTitle" value="#{createQuizManager.quizTitle}" required="true" class="inputTextField"
                                         requiredMessage="The Quiz Title field is required." label="QuizTitle" >
                            </p:inputText>

                            <h:outputLabel value="Quiz Time:" for="quizTime" />
                            <p:inputText id="quizTime" value="#{createQuizManager.quizTime}" feedback="false" class="inputTextField" >
                            </p:inputText>
                        </p:panelGrid>
                    </p:panel>
                    <p:repeat value="#{createQuizManager.questions}" var="question">

                    </p:repeat>
                </p:card>
            </h:form>
        </div>

        <!--
        ==================================================================
        Dialog for Security Question and Answer for Survey Deletion
        ==================================================================
        -->
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
