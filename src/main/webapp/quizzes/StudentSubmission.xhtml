<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="View Quiz"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <div align="center" style="width:95%">
            <h:form id="StudentSubmissionForm">
                <p:growl id="messages" showDetail="true"/>
                <br/><br/>
                <p:toolbar style="width: 70%; background-color: #861F41">
                    <p:toolbarGroup>
                        <i style="width: 80%; color:white; font-size: 30px">#{studentController.innerquiz.title}</i>
                        <i style="width: 20%; color:white; font-size: 20px">Student: #{studentController.innername}</i>
                    </p:toolbarGroup>
                </p:toolbar>
                <hr width="70%" style="height: 1px; margin-left: auto; margin-right: auto; background-color: #666; border: 0 none"></hr>
                <div>
                    <i style="margin-left: 5px">Time Limit: #{studentController.innerquiz.timeLimit} minutes</i>
                    <i style="margin-left: 500px">Points: #{studentController.innerscore}</i>
                </div>
                <hr width="70%" style="height: 1px; margin-left: auto; margin-right: auto; background-color: #666; border: 0 none"></hr>
                <p:dataTable id="questionList" var="question" value="#{studentController.quizQuestions}"
                             reflow="true" style="max-width: 70%"
                             rowKey="#{question.id}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">

                    <p:column style="width: 90%">
                        <h:outputText style="font-size: 20px" value="#{question.questionText}"/>
                        <p:dataTable id="questionListAnswer" var="answer" value="#{question.answerChoices}"
                                     reflow="true" style="max-width: 100%"
                                     paginator="false"
                                     styleClass="noHeader"
                                     rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            <p:column style="width: 5%">
                                <p:button icon="pi pi-user" styleClass="rounded-button" rendered="#{answer.studentCorrect}" disabled="true" style="opacity: 100%"></p:button>
                            </p:column>
                            <p:column style="width: 5%">
                                <p:button icon="pi pi-check" styleClass="rounded-button" rendered="#{answer.correct}" disabled="true" style="opacity: 100%"/>
                            </p:column>
                            <p:column style="width: 5%">
                                <h:outputText style="font-size: 16px" value="#{answer.index}"/>
                            </p:column>
                            <p:column style="width: 60%">
                                <h:outputText style="font-size: 16px" value="#{answer.answerText}"/>
                            </p:column>
                        </p:dataTable>
                    </p:column>
                    <p:column style="width: 10%">
                        <h:outputText value="#{question.questionPoint} Points"/>
                    </p:column>

                </p:dataTable>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
