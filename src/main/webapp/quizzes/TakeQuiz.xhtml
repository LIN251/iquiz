<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Take Quiz"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <div align="center" style="width:95%">
            <h:form id="TakeQuizForm">
                <p:growl id="messages" showDetail="true"/>
                <br/><br/>
                <p:panelGrid columns="2" cellpadding="7"  styleClass="ui-noborder">

                    <p:toolbar style="background-color: #861F41">
                        <p:toolbarGroup >
                            <div style="color: white; font-size: large" align="center">Quiz:&nbsp;#{accessCodeController.aQuiz.getTitle()}</div>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <h:outputLabel value="Quiz Time Limited:&nbsp;#{accessCodeController.aQuiz.getTimeLimit()} mins" styleClass="ui-noborder"/>
                </p:panelGrid>

                <!--show questions-->

<!--                question_text, question_point-->
                <p:dataTable id="questionListForOneQuiz" var="aquestion" value="#{accessCodeController.questions}"
                             reflow="true" style="max-width: 70%"
                             rowKey="#{aquestion.id}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">

                    <p:column headerText="Answer Choices" style="width:2rem">
                        <p:rowToggler/>
                    </p:column>
                    <p:column headerText="Question" style="width: 50%">
                        <h:outputText value="#{aquestion.questionText}"/>
                    </p:column>
                    <p:column headerText="Question Point" style="width: 30%">
                        <h:outputText value="#{aquestion.questionPoint} Points"/>
                    </p:column>

<!--                    <p:column exportable="false">-->
<!--                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"-->
<!--                                         action="#{createQuizManager.deleteSelectedQuestion}">-->
<!--                            <f:setPropertyActionListener value="#{question}" target="#{createQuizManager.selectedQuestion}"/>-->
<!--                        </p:commandButton>-->
<!--                    </p:column>-->
                    <p:rowExpansion>
                        <p:dataTable id="data-answers" var="answer" value="#{aquestion.answerChoices}"
                                     reflow="true" style="max-width: 100%"
                                     paginator="false"
                                     styleClass="noHeader"
                                     rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            <p:column style="width:2rem">
                                <h:outputText value="#{answer.index}"/>
                            </p:column>
                            <p:column style="width: 40%">
                                <h:outputText value="#{answer.answerText}"/>
                            </p:column>
                            <p:column style="width: 40%">
<!--                         TBD!!!!-->
<!--                            <p:selectBooleanCheckbox value="#{}" itemLabel="Basic"/>-->
                            </p:column>
<!--                            <p:column headerText="True/False">-->
<!--                                <p:selectBooleanButton onLabel="Correct" offLabel="Incorrect" value="#{answer.correct}"-->
<!--                                                       onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem" />-->
<!--                            </p:column>-->
                        </p:dataTable>
                    </p:rowExpansion>

                </p:dataTable>


            </h:form>
        </div>


    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
